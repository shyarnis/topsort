name: Deploy Javadoc to GitHub Pages under /javadoc

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Deploy to GitHub Pages (gh-pages branch)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          rm -rf gh-pages
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages

          # Clean and copy new javadoc
          rm -rf gh-pages/javadoc
          mkdir -p gh-pages/javadoc
          cp -r target/reports/apidocs/* gh-pages/javadoc/

          # Commit and push
          cd gh-pages
          git add javadoc
          git commit -m "Update Javadoc at /javadoc" || echo "No changes to commit"
          git push origin gh-pages
